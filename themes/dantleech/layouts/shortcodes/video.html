<center>
    <div class="mt-4">
    <figure>
        <video autoplay="true" loop="true" controls width="{{ .Get "width" }}">
            {{ with .Get "src" }}<source type="video/mp4" src="{{ . }}"/>{{ end }}
        </video>
      {{ with .Get "caption" }}<figcaption class="pt-2 mb-4 italic">{{ . }}</figcaption>{{ end }}
    </figure>
    </div>
</center>
