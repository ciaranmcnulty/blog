{{ define "main" }}
    {{ if or .Title .Content }}
    <div>
        {{ with .Title }}<h1 class="text-4xl italic mt-6">{{ . }}</h1>{{ end }}
        {{ with .Content }}<div>{{ . }}</div>{{ end }}
    </div>
    {{ end }}
    {{ range .Paginator.Pages }}
        {{ .Render "summary" }}
    {{ end }}
    {{ partial "pagination.html" . }}
{{ partial "sidebar.html" . }}
{{ end }}
